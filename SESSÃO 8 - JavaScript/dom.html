<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h3>Manipulando Estilos</h3>
    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Verelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button>
    <hr>
    <div id="quadrado"></div>
    
    <br>
    <hr>
    
    <h3>Manipulando classes</h3>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <br>
    <button type="button" onclick="modificaClasse()">Aplicar Classe</button>



    <style>
        #quadrado {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
        }
        .estilo1 {
            background: #FF0000;
            color: #FFFF;
        }
        .estilo2 {
            width: 400px;
            height: 100px;
            background: lawngreen;
        }
    </style>
    <script src="dom.js"></script>
</body>
</html>
