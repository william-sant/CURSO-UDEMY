<head>

    <title>funções Strings</title>
</head>
<body>
    <script>
        //manipulação de string

        document.write('William Santana'.length)
        
        document.write('William Santana'.charAt(5))
        
        var nome ='William Santana'
        document.write(nome.indexOf('S'))
        
        var nome2 ='William Santana'
        document.write(nome2.replace('Santana', 'Oliveira'))


    </script>
