<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções matematicas</title>
</head>
<body>
    
    <script>
        // Math.ceil arredonda o numero pra cima
        var x = Math.ceil (10.380)
        document.write (x + '<br/>')
        
        //Math.floor arredonda o numero para baixo
        var y = Math.floor (12.586)
        document.write (y + '<br/>')

        //Math.round arredonda para cima ou para baixo de a cordo com a média / acima ou abaixo de .5
        var z = Math.round (31.562)
        document.write (z + '<br/>')

        //fonece um numero aleatório entre 0 e 1
        var w = Math.random ()
        document.write (w)


    </script>
</body>
</html>
